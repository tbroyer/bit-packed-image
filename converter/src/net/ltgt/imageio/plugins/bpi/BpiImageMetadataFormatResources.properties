ColorSpaceType=The raw color space of the image
ColorSpaceType/name=
Alpha=Whether the image has an alpha channel
Alpha/value=
BitsPerColor=The number of bits per color value
BitsPerColor/value=The list of valid values depends on ColorSpaceType and Alpha
Palette=Palette-color information. The transparent color, if any, isn't in the palette
PaletteEntry=A palette entry
PaletteEntry/index=The index of the palette entry
PaletteEntry/red=The red value for the palette entry
PaletteEntry/green=The green value for the palette entry
PaletteEntry/blue=The blue value for the palette entry
PaletteEntry/alpha=The alpha value for the palette entry (ignored if the image has no alpha channel)
TransparentColor=Present if the image has a transparent color (ignored if the image has an alpha channel)
TransparentColor/value=An RGB color to be treated as transparent (required if not using a palette, ignored otherwise)